<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
      any other head content must come *after* these tags -->
    <title>Twitter</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <!-- Left-aligned items. -->
            <div class="btn-toolbar pull-left" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn navbar-btn btn-default left-btn">
                  <span class="glyphicon glyphicon-home"></span> Home
                </button>
                <button type="button" class="btn navbar-btn btn-default left-btn">
                  <span class="glyphicon glyphicon-flash"></span> Moments
                </button>
                <button type="button" class="btn navbar-btn btn-default left-btn">
                  <span class="glyphicon glyphicon-bell"></span> Notifications
                </button>
                <button type="button" class="btn navbar-btn btn-default left-btn">
                  <span class="glyphicon glyphicon-envelope"></span> Messages
                </button>
              </div>
            </div>
          </form>
            <!-- Right-aligned items. -->
          <form class="navbar-form navbar-right" role="search">
            <div class="btn-toolbar pull-right right-toolbar" role="toolbar">
              <button type="button" class="btn navbar-btn btn-default">
                PIC
              </button>
              <button type="button" class="btn navbar-btn btn-default">
                <span class="glyphicon glyphicon-pencil"></span> Tweet
              </button>
            </div>
              <div class="input-group">
                <input type="text" class="form-control twitter-search" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn twitter-search-button btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="#">NASA</a>
                      <span class="glyphicon glyphicon-check"></span>
                      <br> @NASA
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="btn-toolbar pull-right" role="toolbar">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-asterisk"></span>
                      </button>
                      <button type="button" class="btn btn-default">
                        Following
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  This spiral galaxy hosts a supermassive blackhole that's also super-hungry:
                  <br>
                  <font color="#337ab7"> http://go.nasa.gov/1Rp6V2w@NASA_Hubble </font>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <img src="img/blackhole.jpg" width="100%" />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-2">
                  Retweets
                  <br> 1,747
                </div>
                <div class="col-md-2">
                  Likes
                  <br> 2,911
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
                <div class="col-md-1">
                  <font color="#337ab7"> Pic </font>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  12:44 PM - 8 Jan 2016
                  <br>
                  <div class="col-md-2">
                    <span class="glyphicon glyphicon-arrow-left" style="color:#aab8c2"></span>
                  </div>
                  <div class="col-md-2">
                    <span class="glyphicon glyphicon-refresh" style="color:#aab8c2"></span>
                  </div>
                  <div class="col-md-2">
                    <span class="glyphicon glyphicon-heart" style="color:#aab8c2"></span>
                  </div>
                  <div class="col-md-2">
                    <span class="glyphicon glyphicon-option-horizontal" style="color:#aab8c2"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="pannel-footer tweet-footer">
              <div class="row">
                <div class="col-md-12 footer-col"
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
